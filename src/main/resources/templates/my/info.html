<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="/my/_header.html"/>
<div class="info">
				<ul>
                    <span class="menu_else"></span>
                     <li class="on"><a th:href="@{/my/order}">전체주문내역</a></li>
                    <!--<li><a href="#">관심상품</a></li>-->
                    <li><a th:href="@{/my/point}">포인트내역</a></li>
                    <li><a th:href="@{/my/coupon}">쿠폰</a></li>
                    <li><a th:href="@{/my/review}">나의리뷰</a></li>
                    <li><a th:href="@{/my/qna}">문의하기</a></li>
                    <li><a th:href="@{/my/info}">나의설정</a></li>
                </ul>
		<section>
            <a href="#"><img src="../images/my_banner1.jpg" alt="패션, 타운 하나로 끝" class="banner"></a>
            <article>
                <h3>회원정보 설정</h3>

                <table border="0">
                    <tr>
                        <td>사용자 ID</td>
                        <td id="userId">[[${userDTO.uid}]]</td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td>
                            <button id="btnChangePass">비밀번호 수정</button>
                        </td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td id="userName">[[${userDTO.name}]]</td>
                    </tr>
                    <tr>
                        <td>생년월일</td>
                        <td id="userBirth">[[${userDTO.birth}]]</td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td>
                            <input type="text" id="userEmail1" name="email1" th:value="${userDTO.email}" readonly/>@ <!-- th:value 주의!!! -->
                            <input type="text" id="userEmail2" name="email2" readonly/>
                            <select>
                                <option>직접입력</option>
                                <option>naver.com</option>
                                <option>daum.net</option>
                                <option>gmail.com</option>
                                <option>nate.com</option>
                                <option>outlook.com</option>
                            </select>
                            <button id="btnChangeEmail">수정하기</button>
                        </td>
                    </tr>
                    <tr>
                        <td>휴대폰</td>
                        <td>
                            <p class="hp">
                                <input type="text" id="userHp1" name="hp1" th:value="${userDTO.hp}" readonly/>-
                                <input type="text" id="userHp2" name="hp2" readonly/>-
                                <input type="text" id="userHp3" name="hp3" readonly/>
                                <button id="btnChangeHp">수정하기</button>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td>
                            <input type="text" name="zip" th:value="${userDTO.zip}" readonly/>
                            <button id="btnFindZip" onclick="zipcode()">주소검색</button>
                            <p class="address">
                                <input type="text" name="addr1" th:value="${userDTO.addr1}" readonly/>
                                <input type="text" name="addr2" th:value="${userDTO.addr2}"/>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>회원탈퇴</td>
                        <td>
                            <button id="btnWithdraw">탈퇴하기</button>
                        </td>
                    </tr>
                </table>
                <button id="btnInfoChange">수정하기</button>
            </article>
        </section>

<th:block th:insert="/my/_footer.html"/>
</html>
